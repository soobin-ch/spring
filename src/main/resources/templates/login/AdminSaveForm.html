<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="py-5 text-center">
        <h2>회원가입</h2>
    </div>
    <form action="home.html" th:action th:object="${adminSaveForm}" method="post">


        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>



        <div>
            <label for="name">이름</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{name}"/>

        </div>

        <div>
            <label  for="adminId">ID</label>
            <input  type="text" id="adminId" th:field="*{adminId}" class="form-control"
                    th:errorclass="field-error">

            <div class="field-error" th:errors="*{adminId}" />
        </div>
        <div>
            <label for="adminPassword">비밀번호</label>
            <input type="password" id="adminPassword" th:field="*{adminPassword}"
                   class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{adminPassword}" />
        </div>
        <hr class="my-4">
        <div  class="row">

            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">로그인 </button>

            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!

</body>
</html>
