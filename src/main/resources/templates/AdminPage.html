<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
  <div class="py-5 text-center">
    <h2>어드민</h2>
  </div>
  <h4 class="mb-3" th:text="|어드민: ${admin.name}|">관리자 이름</h4>
  <hr class="my-4">


  <div class="row">


    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg" type="button" th:onclick="|location.href='@{/members}'|">회원 목록</button>
    </div>

  </div>

  <hr class="my-4">
  <div class="row">

    <div class="col">

      <button class="w-100 btn btn-secondary btn-lg" type="button" th:onclick="|location.href='@{/items/new}'|">상품등록</button>
    </div>

    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg" type="button" th:onclick="|location.href='@{/items}'|">상품목록</button>
    </div>

  </div>
  <hr class="my-4">
  <div class="row">

    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg" type="button" th:onclick="|location.href='@{/orders}'|">주문내역</button>
    </div>

  </div>
  <hr class="my-4">

  <button class="w-100 btn btn-dark btn-lg" type="submit" th:onclick="|location.href='@{/logout}'|">
    로그아웃
  </button>


</div> <!-- /container -->
</body>
</html>
